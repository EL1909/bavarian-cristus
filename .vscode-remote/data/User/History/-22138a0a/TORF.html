{% extends 'base.html' %}

{% block content %}
<div class="col p-4">
    <h2>Confirm deletion</h2>
    <p>Are you sure you want to delete "{{ item.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm_delete" value="1">
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </form>
</div>
{% endblock %}
