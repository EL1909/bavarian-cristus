{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12 p-4">
    <h2>Create a Post</h2>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <h2>Upload Here <i class="fa-sharp fa-solid fa-camera-retro"></i></h2>
        <form action="https://formdump.codeinstitute.net" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="name">
            <br>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="last_name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label id="textarea" for="where">Where did you took this one?</label>
            <br>
            <textarea id="where" name="location" rows="5" cols="33" placeholder="Share the google maps locations link, and any comments you want to share."></textarea>
            <br>
            <input type="file" id="upload" value="upload">
            <label for="upload">Upload here</label>
            <br>
            <input type="submit" name="share" value="Share">
        </form>
    </div>
  <div class="col-6"></div>
</div>
{% endblock %}
