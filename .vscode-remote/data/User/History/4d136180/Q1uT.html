{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12 p-4">
    <h2>Create a Post</h2>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <h2>Upload Here <i class="fa-sharp fa-solid fa-camera-retro"></i></h2>
        <form method="post">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
            <br>
            <label for="user">Username: </label>
            <input type="text" id="user" name="user" placeholder="{{user.username}}">
            <br>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Share the google maps locations link">
            <br>
            <label id="textarea" for="text">Where did you took this one?</label>
            <br>
            <textarea id="where" name="text" rows="5" cols="33" placeholder="Any comments you want to share."></textarea>
            <br>
            <input type="file" id="upload" value="upload">
            <label for="upload">Upload here</label>
            <br>
            <input type="submit" name="share" value="Share">
        </form>
    </div>
  <div class="col-6"></div>
</div>
{% endblock %}
