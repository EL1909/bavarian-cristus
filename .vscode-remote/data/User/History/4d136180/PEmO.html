{% extends 'base.html' %}

{% block content %}
  <h1>Create Image Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="{{ form.featured_image.id_for_label }}">FeatUreD Image:</label>
    {{ form.featured_image }}
    <input type="submit" value="Create">
  </form>
{% endblock %}
