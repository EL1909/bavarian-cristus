{% extends 'base.html' %}

{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <h2>Posts</h2>
    <ul>
        {% for post in image_posts %}
            <li><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></li>
        {% empty %}
            <p>No posts yet!</p>
        {% endfor %}
    </ul>
{% endblock %}
