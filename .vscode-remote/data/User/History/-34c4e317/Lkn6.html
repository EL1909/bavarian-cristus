{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col p-4">
          <h2>Edit Post</h2>
          <form method="post" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Save Changes</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
