{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col p-4">
        <h2>Edit Post</h2>

        {{ form }}
        <button type="submit" class="btn btn-secondary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
