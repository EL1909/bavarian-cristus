{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Edit Post</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
